<div class="sprite-div">
  <div class="wrapper">
    <div class="label">Search for your pokemon here</div>
    <div class="searchBar">
      <input id="searchInput" type="text" name="searchInput" placeholder="Search" value="" />

        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#666666"
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />

<div class="sprite-div">
  <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">
    <img src="" alt="" id="pokemonSprite" style="display:block">
  </div>

  <div class="random-div">
    <h2>
      Pokemon randomizer
    </h2>
    <button id="get-pokemon" class="randomButton">Randomize</button>
    <p> Get a random pokemon here:</p>
    <div class="randomizer hidden" id="get-pokemon-result">
      <span id="pokemon-result-name"></span>
      <br>
      <img src="" width="96" height="96" id="pokemon-result-image" alt="">
